<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 id="text">WELCOME TO TIC-TAC-TOE WITH SOCKET.IO!!</h1>
            <div class="row">
                <div class="column" id="player1"></div>
                <div class="column" id="num">
                    <div class="cont">
                        <div class="btn" id="1"></div>
                        <div class="btn" id="2"></div>
                        <div class="btn" id="3"></div>
                        <div class="btn" id="4"></div>
                        <div class="btn" id="5"></div>
                        <div class="btn" id="6"></div>
                        <div class="btn" id="7"></div>
                        <div class="btn" id="8"></div>
                        <div class="btn" id="9"></div>
                    </div>
                </div>
                <div class="column" id="player2"></div>
            <h1 id="turn">It's <span id="who" style="color: #be1616;"></span> turn</h1>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
